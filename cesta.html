<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cesta</title>
  <link rel="stylesheet" href="css/foundation.css" />
  <script src="js/vendor/modernizr.js"></script>
</head>
<body>

<!--
  Progress Bar
-->
<div class="row">
  <div class="small-11 columns">
    <div class="progress radius round">
      <span class="meter" style="width: 50%"></span>
    </div>
  </div>
  <div class="small-1 columns text-center">
    15/30
  </div>
</div>

<!--
  Nadpis stránky
-->
<div class="row">
  <div class="large-12 columns">
    <h1>Cesta</h1>
  </div>
</div>

<!--
  Test
-->
<div class="row">
  <div class="large-12 columns">
    <fieldset>
      <legend>Sekce 1</legend>

      <label>První otázka</label>
      <input type="radio" name="pokemon" value="Red" id="pokemonRed"><label for="pokemonRed">Možnost 1</label>
      <input type="radio" name="pokemon" value="Blue" id="pokemonBlue"><label for="pokemonBlue">Možnost 2</label>
      <input type="radio" name="pokemon" value="Blue" id="pokemonBlue"><label for="pokemonBlue">Možnost 3</label>
    </fieldset>
  </div>
</div>
<div class="row">
  <div class="large-12 columns">
    <fieldset>
      <legend>Sekce 2</legend>
      <label>Druhá otázka</label>
      <input id="checkbox1" type="checkbox"><label for="checkbox1">Možnost 1</label>
      <input id="checkbox2" type="checkbox"><label for="checkbox2">Možnost 2</label>
      <input id="checkbox2" type="checkbox"><label for="checkbox2">Možnost 3</label>
      <input id="checkbox2" type="checkbox"><label for="checkbox2">Možnost 4</label>
      <input id="checkbox2" type="checkbox"><label for="checkbox2">Možnost 5</label>

      <hr>

      <label>Třetí otázka</label>
      <input type="radio" name="pokemon" value="Red" id="pokemonRed"><label for="pokemonRed">Možnost 1</label>
      <input type="radio" name="pokemon" value="Blue" id="pokemonBlue"><label for="pokemonBlue">Možnost 2</label>
      <input type="radio" name="pokemon" value="Blue" id="pokemonBlue"><label for="pokemonBlue">Možnost 3</label>
    </fieldset>
  </div>
</div>

<div class="row">
  <div class="small-6 columns">
    <a href="#" class="large button radius">Zpět</a>
  </div>
  <div class="small-6 columns text-right">
    <a href="#" class="large button radius">Další</a>
  </div>
</div>

<script src="js/vendor/jquery.js"></script>
<script src="js/foundation.min.js"></script>
<script>
$(document).foundation();
</script>
</body>
</html>
